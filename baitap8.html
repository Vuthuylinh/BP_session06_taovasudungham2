<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap8</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhap so luong phan tu trong mang: "));

    let arr1 = [];
    if(n>0) {
        for (i = 1; i <= n; i++) {
            let letteri = prompt(" nhap phan tu tai vi tri index = " + i + " cua mang");
            arr1.push(letteri);
        }
    }

    function dao_nguoc(arr) {
        alert("mang da nhap la: " + arr);
        alert( "Mang dao nguoc la: "+ arr.reverse());

    }
    dao_nguoc(arr1);

</script>
</body>
</html>
